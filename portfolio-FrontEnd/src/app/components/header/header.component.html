<header class="container p-4">
    <div class="row header p-4">
        <div class="col-lg text-center text-lg-start p-0">
            <a href="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa" target="_blank">
                <img class="img-thumbnail" alt="(Logo de Argentina Programa)" [src]="header.logo_arg_programa"/>
            </a>
        </div>
        <div class="col-lg-6 text-center my-3 my-lg-0 pt-1">
            <h2>{{header.title}}</h2>
        </div>
        <div class="col-lg text-center text-lg-end p-0 pt-1">
            <button class="btn btn-outline-warning" (click)="logIn()" *ngIf="!isLogged">Log In</button>
            <button class="btn btn-outline-warning" (click)="logOut()" *ngIf="isLogged">Log Out</button>
        </div>
    </div>
</header>
