<form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="container p-4">
    <div class="row form p-4">

        <div class="form-group my-3">
          <label for="userName">Username</label>
          <input type="text" id="userName" name="nombreUsuario" [(ngModel)]="userName" required class="form-control" placeholder="Enter Username">
        </div>

        <div class="form-group my-3">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Enter Password">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Log In</button>

    </div>
</form>
